<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Negociação na bolsa</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<section class="container-principal">
  <div class="box-form">
    <h1>Registro vendas</h1>
    <p>Resgitre aqui suas vendas de ações</p>
    <form class="formulario">
      <label for="data-transacao">Data da transação</label>
      <input id="data-transacao" type="date" required>
      <br>
      <label for="quantidade-vendida">Quantidade de ações vendidas</label>
      <input id="quantidade-vendida" type="number" min="1" max="100" required>
      <br>
      <label for="valor-negociacao">Valor unitário por ação vendida</label>
      <input id="valor-negociacao" type="number" min="0" max="1000000.0" required>
      <br>
      <button id="registrar-negociacao" type="submit">Registrar negociação</button>
      <div class="box-filter">
        <button id="filtrar">Filtrar</button>
        <input id="valorFiltro" type="number" placeholder="Acima de:"></div>
    </form>

  </div>
  <div class="container-tabela">
    <h2>Registro de operações</h2>
    <table>
      <thead>
      <th>Data</th>
      <th>Quantidade</th>
      <th>Valor únitario</th>
      <th>Valor total</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</section>

<script type="module" src="app/js/main/programa.js"></script>
</body>
</html>
